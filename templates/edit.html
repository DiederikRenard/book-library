
{% extends 'base.html' %}

{% block body %}

<h1>Book: {{ book.title }}</h1>
<h2>Current rating: {{ book.rating }}</h2>
<form action="{{ url_for('edit', num=book.id) }} " method="POST">
    <input name="new_rating" type="number" min="1" max="10">
    <button type="submit">Change Rating</button>
</form>
{% endblock %}
