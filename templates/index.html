{% extends 'base.html' %}

{% block body %}
    <h1>My Library</h1>

    {% if books == []: %}
        <p>Library is empty.</p>
    {% else: %}
    <ul>
        {% for item in books: %}

        <li>
        <a href="{{ url_for('delete', id=item['id']) }}">Delete</a>
            {{ item['title'] }} - {{ item['author'] }} - {{ item['rating'] }}
        <a href="{{ url_for('edit', num=item['id']) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}


    <a href="{{ url_for('add') }}">Add New Book</a>

{% endblock %}
